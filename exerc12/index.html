<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor</p>
    <video width="560" poster="imagem/farol.jfif" controls loop>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/videomkv.mkv" type="video/mkv">
        <source src="midia/videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o reprodutor de videos</p>
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=wIuMqmLdzbgJ_Q6-" t
    itle="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo video com Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&autoplay=1&loop=1&color=ff0179&byline=0" 
    width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
</body>
</html>
