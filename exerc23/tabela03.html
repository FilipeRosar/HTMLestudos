<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: solid black 1px ;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!--  A tag colgroup é usada para agrupar várias células em uma única linha ou coluna-->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2
            ">F</td>
        </tr>
        <!-- O atributo span define o número de linhas que serão mescladas naquela célula -->
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
            <!-- Para criar um espaço entre as três celulas da segunda linha e fazer com que ela fique centralizada no
        </tr>

    </table>
</body>
</html>
