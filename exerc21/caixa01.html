<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

            background-color: chocolate;
            border-radius: 15px ;
            height: 300px;
            width: 300px;;

            border: 10px solid darkgoldenrod;

            padding: 10px ;

            margin: 20px auto 40px auto ;

            outline: 5px dashed greenyellow;
        
        }
        a{
            display: inline-block;
            border-width:10px;
            border-style: solid;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Páragragos também são exemplos de box-level, 
        mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo funciona</p>
</body>
</html>
