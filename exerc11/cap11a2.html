<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispoditivos diferentes 
        ou simplismente aumente e diminua o tamnho do seu navegador.</p>
    
        <picture>
            <source media="(max-width: 750px)" srcset="../imagens_exercicio/p.png" 
            type="image/png">
            <source media="(max-width: 1050px)" srcset="../imagens_exercicio/m.png" 
            type="image/png">
           <img src="../imagens_exercicio/g.png" alt="Imagem Flexivel">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <!--A tag audio é usada para inserir um arquivo de música-->
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>Infelimente, seu navegador não consegue reproduzir o áudio. 
                <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
        <!--O atributo "controls", 
            serve como uma barra que permite ao usuário controlar os controles da música (play, pause)
            MP3, WAV, OGG -->
    
</body>
</html>
